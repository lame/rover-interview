<!DOCTYPE html>
<html lang="en" ng-app="RoverApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% if title %}
      <title>{{title}}</title>
    {% else %}
      <title>Rover</title>
    {% endif %}

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.8.1/bootstrap-table-all.js">
  </head>

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">

<!--         <a class="navbar-brand" href="#">
          <img alt="Rover" src="https://dpg482mbzk9j5.cloudfront.net/new_design/images/logo.eaa24b7669c3.svg">
        </a>
 -->
        <a class="navbar-brand" href="/index">Rover</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a href="/sitters">Search Sitters</a></li>
          <li><a href="#">Become A Sitter</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Sign Up</a></li>
          <li><a href="#">Sign In</a></li>
          <li><a href="#">Help</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
<!--       <div>
        <nav class="navbar navbar-default navbar-static-top">
          <div class="container">

          </div>
        </nav>
      </div> -->
    </div><!-- /.container-fluid -->
  </nav>
  <div>
    <div class="span12">
      {% block content %}{% endblock %}
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
    </div>
  </div>
</html>
